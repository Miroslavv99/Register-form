<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scripst.js" defer></script>
    <title>Sign-Up</title>
  </head>
  <body>
    <div class="main">
      <div class="left-panel">
        <div class="logo-container">
          <div class="page-logo">
            <img
              src="Images/odin-lined.png"
              alt="Odin"
              height="100px"
              width="70px"
            />
            <span id="title">ODIN</span>
          </div>
        </div>
      </div>
      <div class="right-panel">
        <div class="description">
          <h3 id="title-first">
            This form is designed for entering your information to facilitate
            interaction with our website.
          </h3>
          <h3 id="title-second">
            Please do not enter <i>personal information</i> into the form
            fields, this form is intended as an example!
          </h3>
        </div>
        <div class="form-container"></div>
        <div class="submit-container"></div>
      </div>
    </div>
  </body>
</html>
